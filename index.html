<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Iceland&family=Zen+Dots&display=swap" rel="stylesheet">

<body>
    <header>
        <nav>
            <div class="logo">ARYA.DP</div>
        </nav>
        <nav class="nav-links">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#skills">Skill</a></li>

        <a href="#" class="cta-btn">Download CV</a>
    </section>
    <section id="skills" class="skills">
        <h2>Skill-Set</h2>
        <div class="skills-container">
            <div class="skill">
                <i class="fa-brands fa-html5 fa-10x"></i>
                <h3>HTML</h3>
                <div class="progress">
                    <div class="progress-bar_html"></div>

            </div>
            <div class="skill">
